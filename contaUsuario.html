<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Minha Conta</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: #f9f5f0;
    color: #333;
}

header {
    background: #f39200;
    padding: 0.9375em 1.5625em;
    color: #fff;
    font-size: 1.125em;
    font-weight: bold;
}

.back-btn {
    display: inline-block;
    margin: 1.25em 0 0 1.5625em;
    background: #f39200;
    padding: 0.5em 0.875em;
    border-radius: 0.5em;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    transition: .2s;
}


.main {
    padding: 2.5em 5vw;
}

h1 {
    color: #f39200;
    margin-bottom: 1.875em;
}

.profile-row {
    display: flex;
    align-items: center;
    gap: 1.5625em;
    margin-bottom: 2.1875em;
}

.profile-img {
    width: 8.75em;
    height: 8.75em;
    border-radius: 50%;
    object-fit: cover;
    background: #ddd;
    box-shadow: 0 0.25em 0.75em rgba(0,0,0,0.15);
}

.upload-box {
    display: flex;
    flex-direction: column;
}

#photoInput {
    display: none;
}

.upload-btn {
    background: #f39200;
    padding: 0.625em 0.875em;
    color: #fff;
    border-radius: 0.625em;
    font-weight: bold;
    cursor: pointer;
    margin-top: 0.625em;
    display: inline-block;
    transition: .2s;
}

.upload-btn:hover {
    background: #d88000;
}

label {
    font-weight: 600;
    color: #f39200;
    margin-top: 1.25em;
    display: block;
}

input, textarea {
    width: 100%;
    padding: 0.75em;
    margin-top: 0.375em;
    border: 0.0625em solid #ccc;
    border-radius: 0.625em;
    background: #fff;
    font-size: 1em;
}

textarea {
    resize: none;
    height: 7.5em;
}

button {
    margin-top: 1.875em;
    background: #f39200;
    color: #fff;
    border: none;
    padding: 0.9375em;
    border-radius: 0.75em;
    font-size: 1.0625em;
    cursor: pointer;
    width: 14.375em;
}

button:hover {
    background: #d88000;
}

.success-msg {
    background: #dcffdc;
    border-left: 0.3125em solid #2ba82b;
    padding: 0.75em;
    margin-top: 1.25em;
    border-radius: 0.5em;
    display: none;
}

</style>
</head>

<body>

<header>
    Minha Conta
</header>

<a href="index.html" class="back-btn">← Voltar</a>

<div class="main">

    <div class="profile-row">
        <img id="userPhoto" class="profile-img" src="https://via.placeholder.com/140" alt="Foto de perfil">

        <div class="upload-box">
            <label class="upload-btn" for="photoInput">Escolher Foto</label>
            <input type="file" id="photoInput" accept="image/*">
        </div>
    </div>

    <label>Nome</label>
    <input type="text" id="userName" placeholder="Seu nome">

    <label>Email</label>
    <input type="email" id="userEmail" placeholder="">

    <label>Senha</label>
    <input type="password" id="userPass" placeholder="">

    <label>Bio</label>
    <textarea id="userBio" placeholder=""></textarea>

    <button onclick="salvarDados()">Salvar Alterações</button>

    <div id="saveMsg" class="success-msg">Alterações salvas com sucesso! ❤️</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const dados = JSON.parse(localStorage.getItem("userData") || "{}");

    if (dados.name) document.getElementById("userName").value = dados.name;
    if (dados.email) document.getElementById("userEmail").value = dados.email;
    if (dados.pass) document.getElementById("userPass").value = dados.pass;
    if (dados.bio) document.getElementById("userBio").value = dados.bio;
    if (dados.photo) document.getElementById("userPhoto").src = dados.photo;
});

document.getElementById("photoInput").addEventListener("change", function() {
    const file = this.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => {
        document.getElementById("userPhoto").src = e.target.result;
    };
    reader.readAsDataURL(file);
});

function salvarDados() {
    const userData = {
        name: document.getElementById("userName").value,
        email: document.getElementById("userEmail").value,
        pass: document.getElementById("userPass").value,
        bio: document.getElementById("userBio").value,
        photo: document.getElementById("userPhoto").src
    };

    localStorage.setItem("userData", JSON.stringify(userData));

    const msg = document.getElementById("saveMsg");
    msg.style.display = "block";

    setTimeout(() => {
        msg.style.display = "none";
    }, 2000);
}
</script>

</body>
</html>
